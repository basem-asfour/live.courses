                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>User Name</td>
                        <td>
                            <input type="text" id="txtusername" placeholder="UserName" />
                        </td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>
                            <input type="text" id="txtphone" placeholder="PhoneNumber" />
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" id="txtmail" placeholder="Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>country</td>
                        <td>
                            <input type="text" id="txtcountry" placeholder="country" />
                        </td>
                    </tr>
                    <tr>
                        <td>state</td>
                        <td>
                            <input type="text" id="txtstate" placeholder="state" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="txtpass" placeholder="password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" id="txtConfirmPass" placeholder="Confirm Password" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnregister" class="btn btn-success" type="button" value="Register" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" tabindex="-1" id="SuccessModal"
                 data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class=" modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>success</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registeration Successful</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success">
                                Cloose
                            </button>
                        </div>
                    </div>

                </div>

            </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>
    <script src="mypages/Loginh/js/jquery-3.3.1.min.js"></script>
    <script src="mypages/Loginh/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#linkClose").click(function () {
                $("#divError").hide('fade');
            });

            $("#btnregister").click(function () {
                $.ajax({
                    url: '/api/account/register',
                    method: 'Post',
                    data: {
                        UserName: $("#txtusername").val(),
                        Phone: $("#txtphone").val(),
                        Email: $("#txtmail").val(),
                        password: $("#txtpass").val(),
                        ConfirmPassword: $("#txtConfirmPass").val(),
                        country: $("#txtcountry").val(),
                        state: $("#txtstate").val()
                    },
                    success: function (data) {
                        $("#SuccessModal").modal("show");
                        alert("success");
                    },
                    error: function (data) {
                        $("#divErrorText").text(data.responseText);
                        $("#divError").show("fade");
                    },

                });
            });
        });
    </script>
