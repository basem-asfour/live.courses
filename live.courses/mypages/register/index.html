<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

    <body>

        <div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
            <div class="inner">
                <form action="" method="post">
                    <h3>Registration Form</h3>
                    <div class="form-group">
                        <div class="form-wrapper">
                            <label for=""> User Name</label>
                            <input id="username" type="text" class="form-control">
                        </div>
                        <div class="form-wrapper">
                            <label for="">Phone</label>
                            <input id="phone" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <label for="">Email</label>
                        <input id="email" type="text" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <label for="">Country</label>
                        <input id="country" type="text" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <label for="">state</label>
                        <input id="state" type="text" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <label for="">Password</label>
                        <input id="pass" type="password" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <label for="">Confirm Password</label>
                        <input id="passconfirm" type="password" class="form-control">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <input type="submit" id="sub" value="Register now" />
                </form>
            </div>
        </div>
        <script src="../Loginh/js/jquery-3.3.1.min.js"></script>
        <script src="../Loginh/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("form").submit(function () {
                    $.ajax({
                        url: 'api/account/register',
                        type: 'Post',
                    data: {
                            UserName: $("#username").val(),
                            Phone: $("#phone").val(),
                            Email: $("#email").val(),
                            country: $("#country").val(),
                            state: $("#state").val(),
                            password: $("#pass").val(),
                            ConfirmPassword: $("#passconfirm").val()
                        },
                        contentType: "application/json",
                        success: function () {
                            alert("success");
                        },
                        error: function () {
                            alert("fail");
                        }
                    });
                });
            });
            
            
            
        </script>
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
