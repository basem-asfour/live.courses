<html>
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div class="login_home">

        <div id="login_form" class="text-center">
            <h3>Sign In</h3>
            <form id="myform" action="" method="post" name="form_login">
                <input id="username" type="text" name="username" placeholder="Username or Email" onKeyUp="validateForm()" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <button type="submit" name="submit" class="sign" onclick="validateForm()">Sign In</button>

            </form>
            <h5>Or login with</h5>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="google fab fa-google-plus-g"></i></a>
            <a href="#" class="sign_up">Sign Up</a>
        </div>

        <input type="button" id="name" value="clifffgck" onclick="tryy()" />
    </div>




    <link href="../Content/bootstrap.css" rel="stylesheet" />

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        var tryy = function () {
            alert("from js");
        };
    </script>
    <script type="text/javascript">
        $("#name").click(function () { alert("ready") });
        $("#myform").submit(function () {
            $.ajax({
                url: '/token',
                method: 'Post',
                contentType: 'Application/x-www-url-encoded',

                data: {
                    UserName: $("#username").val(),
                    password: $("#password").val(),
                    granttype: 'password'
                },
                success: function () {
                    alert("success");
                },
                error: function () {
                    alert("failed");
                },

            });
        });
    </script>
</body>

</html>
